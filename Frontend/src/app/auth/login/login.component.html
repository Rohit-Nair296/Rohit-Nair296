<p-toast position="top-center" key="tc"></p-toast>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card border shadow p-4">
    <h3 class="card-title text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary mb-3 w-100">
        <span class="spinner-border spinner-border-sm" aria-hidden="true" *ngIf="loading"></span>
        Login
      </button>
      <div class="d-flex justify-content-center">
        <a href="auth/register">Register</a>
      </div>
      
      <div class="d-flex justify-content-between">
        <button class="btn btn-light border w-50">Google Login</button>
        <button class="btn btn-light border w-50">Facebook Login</button>
      </div>
    </form>
  </div>
</div>
