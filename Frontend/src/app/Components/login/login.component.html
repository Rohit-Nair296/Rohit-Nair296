<div class="login-container">
    <div class="login-box">
        <h2>Sign In With</h2>
        <button class="social-button facebook">Facebook</button>
        <button class="social-button google">Google</button>

        <form (submit)="login()">
            <div class="textbox">
                <input type="text" placeholder="Username" name="username" required [(ngModel)]="username">
            </div>

            <div class="textbox">
                <input type="password" placeholder="Password" name="password" required [(ngModel)]="password">
                <a href="#" class="forgot">Forgot?</a>
            </div>

            <input type="submit" class="btn" value="Sign In">

            <p>Not a member? 
                <a href="#" class="signup">Sign up now</a>
            </p>
        </form>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</div>
